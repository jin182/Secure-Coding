{% extends "base.html" %}
{% block title %}비밀번호 변경{% endblock %}
{% block content %}
<h2>비밀번호 변경</h2>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label for="current_password">현재 비밀번호</label>
  <input type="password" name="current_password" id="current_password" required placeholder="현재 비밀번호를 입력하세요">

  <label for="new_password">새 비밀번호</label>
  <input type="password" name="new_password" id="new_password" required placeholder="새 비밀번호를 입력하세요">

  <label for="confirm_password">새 비밀번호 확인</label>
  <input type="password" name="confirm_password" id="confirm_password" required placeholder="비밀번호를 다시 입력하세요">

  <button type="submit">변경하기</button>
</form>
{% endblock %}
