{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label for="title">상품명</label>
  <input type="text" name="title" id="title" placeholder="상품명을 입력하세요" required>

  <label for="description">상품 설명</label>
  <textarea name="description" id="description" rows="4" placeholder="상품 설명을 입력하세요" required></textarea>

  <label for="price">가격</label>
  <input type="text" name="price" id="price" placeholder="가격을 입력하세요 (숫자만)" required>

  <button type="submit">등록하기</button>
</form>
{% endblock %}
