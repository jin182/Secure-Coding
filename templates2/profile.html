{% extends "base.html" %}
{% block title %}프로필{% endblock %}
{% block content %}
<h2>프로필 관리</h2>

<p><strong>사용자명:</strong> {{ user.username }}</p>
<p><strong>보유 잔액:</strong> ₩{{ user.balance }}</p>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="bio">소개글</label>
  <textarea name="bio" id="bio" rows="4" placeholder="자기소개를 입력하세요">{{ user.bio or '' }}</textarea>

  <button type="submit">프로필 업데이트</button>
</form>

<p><a href="{{ url_for('edit_password') }}">비밀번호 변경하기</a></p>
{% endblock %}
