{% extends "base.html" %}
{% block title %}사용자 목록{% endblock %}
{% block content %}
<h2>전체 사용자 목록</h2>

<ul>
  {% for user in users %}
    <li>
      <strong>{{ user.username }}</strong>
      {% if user.bio %}<br><small>{{ user.bio }}</small>{% endif %}
      <form method="get" action="{{ url_for('chat_private', target_id=user.id) }}" style="display:inline;">
        <button type="submit">1:1 채팅하기</button>
      </form>
    </li>
    <hr>
  {% endfor %}
</ul>

{% endblock %}
