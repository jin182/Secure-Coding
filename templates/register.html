{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="POST">
  <!-- CSRF 토큰 추가 -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>사용자명</label>
  <input type="text" name="username" required>
  <label>비밀번호</label>
  <input type="password" name="password" required>
  <button type="submit">회원가입</button>
</form>
{% endblock %}
