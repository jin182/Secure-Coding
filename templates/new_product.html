{% extends "base.html" %}
{% block title %}상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>
<form method="POST">
  <label>제목</label>
  <input type="text" name="title" required>
  <label>설명</label>
  <textarea name="description" rows="4" required></textarea>
  <label>가격(숫자)</label>
  <input type="number" name="price" required>
  <button type="submit">등록하기</button>
</form>
{% endblock %}
