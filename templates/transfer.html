{% extends "base.html" %}
{% block title %}포인트 송금{% endblock %}
{% block content %}
<h2>포인트 송금</h2>
{% if user %}
  <p>내 잔액: {{ user.balance }} 포인트</p>
{% endif %}
<form method="POST">
  <label>수신인 사용자명</label>
  <input type="text" name="receiver" required>
  <label>송금액</label>
  <input type="number" name="amount" min="1" required>
  <button type="submit">송금하기</button>
</form>
{% endblock %}
